<!DOCTYPE html>
<html>
    <head>
        <title>INDIA MAP</title>
        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    </head>
    <body>
        <main id="main">
            <div algin="center">
                <div id="visualization"></div>
            </div>
            <script>
                google.load('visualization','1',{'packages':['geochart']});
                google.setOnLoadCallback(drawvisualization);
                function drawvisualization() {
                    var data = google.visualization.arrayToDataTable([

                    ['state code',' state' ],
                    ['IN-AP' ,'Andhra Pradesh'],
                    ['IN-AR','Arunachal Pradesh'],
                    ['IN-AS','Assam'],
                    ['IN-BR','Bihar'],
                    ['IN-CH;CHD','	Chandigarh'],
                    ['IN-CT;CG','Chhattisgarh	'],
                    ['IN-DN;DNH','Dadra and Nagar Haveli'],
                    ['IN-DD','Daman and Diu'],
                    ['IN-DL;DEL','Delhi'],
                    ['IN-GA','Goa'],
                    ['IN-GJ;GUJ','Gujarat'],
                   	['IN-HR','Haryana'],
                    ['IN-JK','Jammu and Kashmir'],
                    ['IN-JH','Jharkhand'],
                    ['IN-KA;KRN','Karnataka'],
                    ['IN-KL;KER','Kerala'],
                    ['IN-LD;LKP','Lakshadweep'],
                    ['IN-MP','Madhya Pradesh'],
                    ['IN-MH;MAH','Maharashtra'],
                    ['IN-MN;MNP','Manipur'],
                    ['IN-ML;MEG','Meghalaya'],
                    ['IN-MZ;MIZ','Mizoram'],
                    ['IN-NL;NLD','Nagaland'],
                    ['IN-OR;OD;Orissa','Odisha'],
                    ['IN-PY;PDY','Puducherry'],
                    ['IN-PB','Punjab'],
	                ['IN-RJ;RAJ','Rajasthan'],
                    ['IN-SK;SKM','Sikkim'],
                    ['IN-TN','Tamil Nadu'],
                    ['IN-TG;TS','Telangana'],
                    ['IN-TR;TRP','Tripura'],
                    ['IN-UP','Uttar Pradesh'],
                   	['IN-UT;UK;UA','Uttarakhand'],
                    ['IN-WB','West Bengal']
                
                    ]);

                    var opts ={
                        region:'IN',
                        domain:'IN',
                        displayMode:'regions',
                        colorAxis:{colors:['blue' ,'yellow' ,'green']},
                        resolution:'provinces',
                        backgroundColor:'#81d4fa',
                        defaultColor:'#f5f5f5',
                        width:940,
                        height:680,

                    };

                    var geochart = new  google.visualization.GeoChart(
                        document.getElementById('visualization')

                    );
                    geochart.draw(data,opts);

                };
            </script>
        </main>

    </body>
</html>
